<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Toss It To Me! Catcher request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="padding: 20px 0 30px 0;">
          <table align="center" border="0" cellpadding="0" cellspacing="0" style="width: 90%; max-width: 600px; border-collapse: collapse; border: 1px solid #cccccc; font-family: 'Helvetica Neue', Helvetica, sans-serif; font-weight: 400;">
            <tr>
              <td bgcolor="#ffffff" align="center" style="padding: 40px 0 30px 0; color: #0096cc; font-size: 24px;">
                Toss It To Me!
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px; font-size: 14px; line-height: 150%;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td>
                      Hello!
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 20px 0 20px 0;">
                      You have been invited to join <a style="color: #0096cc;" href="http://{{host}}/"><font color="#0096cc">Toss It To Me</font></a>.  {{requestingUser}} is asking your permission to toss pages to you.  In exchange, you will be able to toss pages back.
                    </td>
                  </tr>
                  <tr>
                    <td>
                      To approve the request, visit <a style="color: #0096cc;" href="http://{{host}}{{responseUri}}"><font color="#0096cc">our site</font></a>.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" style="padding: 10px 30px 30px 30px; font-size: 14px">
                &copy; Toss It To Me!
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
