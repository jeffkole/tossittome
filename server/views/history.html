<h1>Your toss history</h1>

<table class="table table-bordered">
  <tr>
    <th>When Tossed</th>
    <th>From</th>
    <th>To</th>
    <th>When Caught</th>
    <th>Page</th>
  </tr>
  {{#result}}
  <tr>
    <td>{{created_at}}</td>
    <td>{{user_id}}</td>
    <td>{{catcher_id}}</td>
    <td>{{served_at}}</td>
    <td><a href={{url}}>{{title}}</a></td>
  </tr>
  {{/result}}
</table>
