<section class="measure-narrow wrap">
<form class="clearfix form form-stacked" action="/add" method="post">
  <label for="page">Page:</label>
  <input class="input" type="text" name="url" value="{{ url }}" placeholder="http://tossitto.me" />

  <label for="title">Title:</label>
  <input class="input" type="text" name="title" value="{{ title }}" placeholder="TossItToMe" />

  <input class="button" type="submit" name="add" value="Add Page" />
</form>
</section>
