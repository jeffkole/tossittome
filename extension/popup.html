<!doctype html>
<!--
For some reason the clear link has focus when the popup renders; setting
tabindex to 1 for the html element blurs the focus from the anchor.
-->
<html tabindex="1">
  <head>
    <title>TossItToMe</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      #pages {
        display: none;
      }

      #login {
        display: none;
      }

      #login_error {
        display: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>TossItToMe</h1>
    <div id="pages">
      <h2>Caught <span id="num_caught">0</span> pages so far. <a id="clear_link" href="#">Clear</a></h2>
      <ul id="page_list">
      </ul>
    </div>
    <div id="login">
      <h3>Login</h3>
      <p id="login_error"></p>
      <form id="login_form">
        email: <input type="text" name="email" /><br/>
        password: <input type="password" name="password" /><br/>
        <input type="submit" name="login" value="login" />
      </form>
    </div>
  </body>
</html>
