<!doctype html>
<!--
For some reason the clear link has focus when the popup renders; setting
tabindex to 1 for the html element blurs the focus from the anchor.
-->
<html tabindex="1">
  <head>
    <title>TossItToMe</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      #pages {
        display: none;
      }

      #login {
        display: none;
      }

      #login_error {
        display: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body class="mt1 ml1 mb1 mr1">
    <h1 class="blue h1">TossItToMe!</h1>
    <div id="pages">
      <p class="h5">Caught <span id="num_caught">0 pages</span>. <a id="clear_link" href="#">Clear</a></p>
      <ul id="page_list" class="small">
      </ul>
    </div>
    <div id="login">
      <p id="login_error"></p>
      <form class="form form-stacked" id="login_form">
        <label for="email">Email:</label>
        <input type="text" class="input" name="email" placeholder="foo@bar.com" />
        <label for="password">Password:</label>
        <input type="password" class="input" name="password" placeholder="password" />
        <input type="submit" class="button" name="login" value="Login" />
      </form>
    </div>
  </body>
</html>
