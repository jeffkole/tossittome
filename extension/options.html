<!doctype html>
<html>
  <head>
    <title>Toss It To Me! Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-responsive">
    <main class="measure wrap">
    <h1>Toss It To Me! Options</h1>
    <h2>Caught Pages</h2>
    <form id="options_form" class="form form-stacked">
      <section>
      <p>Caught pages are opened in:</p>
      <label for="active_window" class="radio"><input id="active_window" type="radio" name="destination" value="active_window"/> the currently active window;</label>
      <label for="toss_window" class="radio"><input id="toss_window" type="radio" name="destination" value="toss_window"/> a window dedicated to Toss It To Me!</label>
      <p id="status"></p>
      </section>
    </form>
    </main>

    <script src="options.js"></script>
  </body>
</html>
